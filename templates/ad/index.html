{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/admindash.css'%}" />
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar">
        <div class="custom-menu">
          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
        </div>
        <div class="p-4">
          <h1>Portfolic</h1>
          <ul class="list-unstyled components mb-5">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Works</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Gallery</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4">Upload Students</h2>
        {% for message in messages %}

        <div
          class="alert {{ message.tags }} alert-dismissible fade show mt-5"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}

        <div class="container-fluid" style="max-width: 1500px">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Import Customers</h5>
                  <form
                    id="importForm"
                    method="post"
                    action=""
                    enctype="multipart/form-data"
                  >
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="fileInput" class="form-label"
                        >Select Excel file:</label
                      >
                      <input
                        type="file"
                        class="form-control"
                        id="fileInput"
                        name="excel_file"
                        accept=".xls, .xlsx"
                        required
                      />
                    </div>
                    <div id="columnMappings" style="display: none">
                      <!-- Column mappings will be rendered here -->
                      {% for column in excel_columns %}
                      <div class="mb-3">
                        <label
                          for="column{{ forloop.counter }}"
                          class="form-label"
                          >Map to {{ column }} Column:</label
                        >
                        <select
                          class="form-select"
                          id="column{{ forloop.counter }}"
                          name="column{{ forloop.counter }}"
                        >
                          <option value="username">Name</option>
                          <option value="email">Email</option>
                          <option value="jntu_no">JNTU Number</option>
                          <option value="dept">Department</option>
                          <option value="sec">Section</option>
                          <option value="sem">Sem</option>
                        </select>
                      </div>
                      {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Import
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/popper.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/admindash.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to handle file upload
        document
          .getElementById("fileInput")
          .addEventListener("change", function () {
            const file = this.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
              const data = new Uint8Array(e.target.result);
              const workbook = XLSX.read(data, { type: "array" });

              // Get the first sheet of the workbook
              const sheetName = workbook.SheetNames[0];
              const sheet = workbook.Sheets[sheetName];

              // Convert the sheet data to JSON format
              const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

              // Extract column names from the first row of the JSON data
              const columnNames = jsonData[0];

              // Render column mappings
              const columnMappings = document.getElementById("columnMappings");
              columnMappings.innerHTML = "";
              for (let i = 0; i < columnNames.length; i++) {
                const columnSelect = document.createElement("div");
                columnSelect.classList.add("mb-3");
                columnSelect.innerHTML = `
          <label for="column${i}" class="form-label">Map to ${columnNames[i]} Column:</label>
          <select class="form-select" id="column${i}" name="column${i}">
            <option value="username">Name</option>
                          <option value="email">Email</option>
                          <option value="jntu_no">JNTU Number</option>
                          <option value="dept">Department</option>
                          <option value="sec">Section</option>
                          <option value="sem">Sem</option>
          </select>
        `;
                columnMappings.appendChild(columnSelect);
              }

              // Show column mappings
              columnMappings.style.display = "block";
            };

            reader.readAsArrayBuffer(file);
          });
      });
    </script>
    <!--Container Main end-->
  </body>
</html>
